<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
      <h2 class="heading">Digital Clock</h2>
      <div class="clock">
        <div class="container">
            <h2 id="hour">00</h2>
            <h2 class="dot">:</h2>
            <h2 id="minutes">00</h2>
            <h2 class="dot">:</h2>
            <h2 id="seconds">00</h2>
            <h2 id="ampm">AM</h2>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
